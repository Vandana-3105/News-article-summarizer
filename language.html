<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - News Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Choose Your Language</h1>
            <p class="subtitle">Select a language to proceed</p>

            <div class="language-options">
                <button class="btn lang-btn" onclick="selectLanguage('English')">English</button>
                <button class="btn lang-btn" onclick="selectLanguage('Hindi')">Hindi</button>
                <button class="btn lang-btn" onclick="selectLanguage('Telugu')">Telugu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
